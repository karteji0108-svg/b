<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register | KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <!-- Firebase v8 compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-full bg-slate-950 text-slate-100 flex flex-col">
  <div id="navbar-placeholder"></div>
  <main class="flex-1 container mx-auto px-4 py-6">

    <section class="max-w-md mx-auto">
      <h1 class="text-2xl font-bold mb-4 text-center">Daftar Anggota KARTEJI</h1>
      <p class="text-xs text-center text-slate-400 mb-4">
        Pendaftar pertama akan otomatis menjadi <span class="font-semibold text-emerald-400">Super Admin</span>.
      </p>
      <form id="register-form" class="space-y-3 rounded-2xl border border-white/10 bg-white/5 p-5">
        <div>
          <label class="text-xs block mb-1">Nama Lengkap</label>
          <input id="register-name" type="text" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required />
        </div>
        <div>
          <label class="text-xs block mb-1">Email</label>
          <input id="register-email" type="email" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required />
        </div>
        <div>
          <label class="text-xs block mb-1">Password</label>
          <input id="register-password" type="password" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required />
        </div>
        <button type="submit" class="w-full px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-semibold text-sm transition">
          Daftar
        </button>
        <p id="register-error" class="text-xs text-red-400 mt-1"></p>
      </form>
    </section>

    <div id="back-button-placeholder" class="mt-6"></div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
