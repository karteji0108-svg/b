<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Keuangan | KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <!-- Firebase v8 compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-full bg-slate-950 text-slate-100 flex flex-col">
  <div id="navbar-placeholder"></div>
  <main class="flex-1 container mx-auto px-4 py-6">


    <div class="flex gap-4">
      <aside id="sidebar-admin-placeholder" class="w-64 shrink-0 hidden md:block"></aside>
      <section class="flex-1 space-y-6">
        <header class="flex items-center justify-between gap-4">
          <div>
            <h1 class="text-2xl font-bold mb-1">Manajemen Keuangan</h1>
            <p class="text-sm text-slate-300">Pencatatan pemasukan dan pengeluaran kas.</p>
          </div>
          <button id="btn-open-finance-modal" class="px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-slate-950 text-sm font-semibold">
            + Tambah Transaksi
          </button>
        </header>
        <div class="rounded-2xl border border-white/10 bg-white/5 overflow-hidden">
          <table class="min-w-full text-xs md:text-sm">
            <thead class="bg-slate-900/60">
              <tr class="text-left">
                <th class="px-3 py-2">Tanggal</th>
                <th class="px-3 py-2">Keterangan</th>
                <th class="px-3 py-2">Tipe</th>
                <th class="px-3 py-2 text-right">Nominal</th>
                <th class="px-3 py-2 text-right">Aksi</th>
              </tr>
            </thead>
            <tbody id="dashboard-finances-body" class="divide-y divide-white/5"></tbody>
          </table>
        </div>
      </section>
    </div>
    <!-- Modal -->
    <div id="finance-modal" class="fixed inset-0 bg-slate-950/60 flex items-center justify-center z-30 hidden">
      <div class="bg-slate-900 rounded-2xl border border-white/10 w-full max-w-lg p-5 space-y-3">
        <div class="flex items-center justify-between">
          <h2 class="font-semibold text-sm">Form Transaksi</h2>
          <button id="btn-close-finance-modal" class="text-xs text-slate-400 hover:text-white">Tutup</button>
        </div>
        <form id="finance-form" class="space-y-3">
          <input type="hidden" id="finance-id" />
          <div>
            <label class="text-xs block mb-1">Tanggal</label>
            <input id="finance-date" type="date" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" required />
          </div>
          <div>
            <label class="text-xs block mb-1">Keterangan</label>
            <input id="finance-description" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" required />
          </div>
          <div>
            <label class="text-xs block mb-1">Tipe</label>
            <select id="finance-type" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" required>
              <option value="in">Pemasukan</option>
              <option value="out">Pengeluaran</option>
            </select>
          </div>
          <div>
            <label class="text-xs block mb-1">Nominal (Rp)</label>
            <input id="finance-amount" type="number" class="w-full px-3 py-2 rounded-xl bg-slate-800 border border-slate-700 text-sm" required />
          </div>
          <div class="flex justify-end gap-2 pt-2">
            <button type="button" id="btn-cancel-finance" class="px-3 py-1.5 rounded-xl border border-slate-600 text-xs">Batal</button>
            <button type="submit" class="px-4 py-1.5 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-xs font-semibold text-slate-950">
              Simpan
            </button>
          </div>
        </form>
      </div>
    </div>
    <script src="../../assets/js/finances.js"></script>


    <div id="back-button-placeholder" class="mt-6"></div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
