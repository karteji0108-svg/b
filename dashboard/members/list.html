<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Manajemen Anggota | KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <!-- Firebase v8 compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-full bg-slate-950 text-slate-100 flex flex-col">
  <div id="navbar-placeholder"></div>
  <main class="flex-1 container mx-auto px-4 py-6">


    <div class="flex gap-4">
      <aside id="sidebar-admin-placeholder" class="w-64 shrink-0 hidden md:block"></aside>
      <section class="flex-1 space-y-6">
        <header>
          <h1 class="text-2xl font-bold mb-1">Manajemen Anggota</h1>
          <p class="text-sm text-slate-300">Kelola data anggota dan peran (role) mereka.</p>
        </header>
        <div class="rounded-2xl border border-white/10 bg-white/5 overflow-hidden">
          <table class="min-w-full text-xs md:text-sm">
            <thead class="bg-slate-900/60">
              <tr class="text-left">
                <th class="px-3 py-2">Nama</th>
                <th class="px-3 py-2">Email</th>
                <th class="px-3 py-2">Role</th>
                <th class="px-3 py-2 text-right">Aksi</th>
              </tr>
            </thead>
            <tbody id="dashboard-members-body" class="divide-y divide-white/5"></tbody>
          </table>
        </div>
      </section>
    </div>
    <script src="../../assets/js/members.js"></script>


    <div id="back-button-placeholder" class="mt-6"></div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
