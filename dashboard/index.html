<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard Pengurus | KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/css/style.css" />
  <link rel="stylesheet" href="../assets/css/responsive.css" />
  <!-- Firebase v8 compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-full bg-slate-950 text-slate-100 flex flex-col">
  <div id="navbar-placeholder"></div>
  <main class="flex-1 container mx-auto px-4 py-6">

    <div class="flex gap-4">
      <aside id="sidebar-admin-placeholder" class="w-64 shrink-0 hidden md:block"></aside>
      <section class="flex-1 space-y-6">
        <header>
          <h1 class="text-2xl font-bold mb-1">Dashboard Pengurus</h1>
          <p class="text-sm text-slate-300">Ringkasan singkat aktivitas KARTEJI.</p>
        </header>
        <div class="grid md:grid-cols-3 gap-4 text-sm">
          <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
            <p class="text-xs text-slate-400 mb-1">Total Kegiatan</p>
            <p id="stat-activities" class="text-3xl font-bold">0</p>
          </div>
          <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
            <p class="text-xs text-slate-400 mb-1">Total Anggota</p>
            <p id="stat-members" class="text-3xl font-bold">0</p>
          </div>
          <div class="rounded-2xl border border-white/10 bg-white/5 p-4">
            <p class="text-xs text-slate-400 mb-1">Saldo Kas</p>
            <p id="stat-balance" class="text-3xl font-bold">Rp0</p>
          </div>
        </div>
      </section>
    </div>
  <script src="../assets/js/activities.js"></script>
  <script src="../assets/js/finances.js"></script>
  <script src="../assets/js/members.js"></script>

    <div id="back-button-placeholder" class="mt-6"></div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="../assets/js/firebase-config.js"></script>
  <script src="../assets/js/main.js"></script>
  <script src="../assets/js/auth.js"></script>
</body>
</html>
