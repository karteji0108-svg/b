<!DOCTYPE html>
<html lang="id" class="h-full">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kontak | KARTEJI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="assets/css/style.css" />
  <link rel="stylesheet" href="assets/css/responsive.css" />
  <!-- Firebase v8 compat SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-storage.js"></script>
</head>
<body class="min-h-full bg-slate-950 text-slate-100 flex flex-col">
  <div id="navbar-placeholder"></div>
  <main class="flex-1 container mx-auto px-4 py-6">

    <section class="max-w-xl mx-auto space-y-6">
      <header>
        <h1 class="text-2xl font-bold mb-1">Kontak KARTEJI</h1>
        <p class="text-sm text-slate-300">Hubungi pengurus Karang Taruna Cilosari Barat.</p>
      </header>
      <div class="space-y-3 text-sm text-slate-200">
        <p><span class="font-semibold">Alamat Sekretariat:</span><br/>Cilosari Barat, Semarang, Jawa Tengah</p>
        <p><span class="font-semibold">WhatsApp:</span> 08xxxxxxxxxx</p>
        <p><span class="font-semibold">Email:</span> karteji@example.com</p>
      </div>
      <form class="space-y-3 rounded-2xl border border-white/10 bg-white/5 p-4">
        <div>
          <label class="text-xs block mb-1">Nama</label>
          <input type="text" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required />
        </div>
        <div>
          <label class="text-xs block mb-1">Email / No. WA</label>
          <input type="text" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required />
        </div>
        <div>
          <label class="text-xs block mb-1">Pesan</label>
          <textarea rows="4" class="w-full px-3 py-2 rounded-xl bg-slate-900/70 border border-slate-700 text-sm" required></textarea>
        </div>
        <button type="submit" class="w-full px-4 py-2 rounded-xl bg-emerald-500 hover:bg-emerald-400 text-slate-950 font-semibold text-sm transition">
          Kirim Pesan
        </button>
      </form>
    </section>

    <div id="back-button-placeholder" class="mt-6"></div>
  </main>
  <div id="footer-placeholder"></div>

  <script src="assets/js/firebase-config.js"></script>
  <script src="assets/js/main.js"></script>
  <script src="assets/js/auth.js"></script>
</body>
</html>
